<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plan_type }} 샘플 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .sample-image {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">{{ plan_type }} 샘플 이미지</h1>

        {% if plan_type == "농업경영계획서" %}
            <img src="{{ url_for('static', filename='sample_agriculture_1.jpg') }}" class="img-fluid sample-image" alt="농업경영계획서 샘플 1">
            <img src="{{ url_for('static', filename='sample_agriculture_2.jpg') }}" class="img-fluid sample-image" alt="농업경영계획서 샘플 2">
            <img src="{{ url_for('static', filename='sample_agriculture_3.jpg') }}" class="img-fluid sample-image" alt="농업경영계획서 샘플 3">
        {% elif plan_type == "주말체험영농계획서" %}
            <img src="{{ url_for('static', filename='sample_weekend_1.jpg') }}" class="img-fluid sample-image" alt="주말영농체험계획서 샘플 1">
            <img src="{{ url_for('static', filename='sample_weekend_2.jpg') }}" class="img-fluid sample-image" alt="주말영농체험계획서 샘플 2">
            <img src="{{ url_for('static', filename='sample_weekend_3.jpg') }}" class="img-fluid sample-image" alt="주말영농체험계획서 샘플 3">
        {% else %}
            <p class="text-center">샘플 이미지를 찾을 수 없습니다.</p>
        {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
